<!doctype html>
<html lang="en">
  <head>
    <title>StyleKit</title>
    <meta charset="utf-8">
    <meta name="author" content="José Antonio González Rodríguez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StyleKit">

    <link rel="stylesheet" href="/css/main.css">

    <div class="container">
      <div class="row">
        <div class="column column-4">
          <button class="sk-button sk-center">400</button>
        </div>

          <button class="sk-button primary sk-center">400</button>
        </div>
        <div class="column column-4">
          <button class="sk-button secondary sk-center">400</button>
        </div>
      </div>

      <div class="row">
        <div class="column column-4">
          <button class="sk-button sk-button-bold">700</button>
        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-bold primary">700</button>
        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-bold secondary">700</button>
        </div>
      </div>
      <div class="row">
        <div class="column column-4">
          <button class="sk-button sk-button-large">400</button>
        </div>

        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-large secondary">400</button>
        </div>
      </div>
      <div class="row">
        <div class="column column-4">
          <button class="sk-button sk-button-bold sk-button-large">700</button>
        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-bold sk-button-large primary">700</button>
        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-bold sk-button-large secondary">700</button>
        </div>
      </div>
      <div class="row">
        <div class="column column-4">
          <button class="sk-button sk-button-small">400</button>
        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-small primary">400</button>
        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-small secondary">400</button>
        </div>
      </div>
      <div class="row">
        <div class="column column-4">
          <button class="sk-button sk-button-bold sk-button-small">700</button>
        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-bold sk-button-small primary">700</button>
        </div>
        <div class="column column-4">
          <button class="sk-button sk-button-bold sk-button-small secondary">700</button>
        </div>
      </div>
      <div class="row">
        <div class="column column-4">
          <h1>Heading 1</h1>
        </div>
        <div class="column column-4">
          <h2>Heading 2</h2>
        </div>
        <div class="column column-4">
          <h3>Heading 3</h3>
        </div>
      </div>
      <div class="row">
        <div class="column column-4">
          <h4>Heading 4</h4>
        </div>
        <div class="column column-4">
          <h5>Heading 5</h5>
        </div>
        <div class="column column-4">
          <h6>Heading 6</h6>
        </div>
      </div>

        <div class="column column-4">
          <h1 class="sk-uppercase">Heading 1</h1>
        </div>
        <div class="column column-4">
          <h2 class="sk-uppercase">Heading 2</h2>
        </div>
        <div class="column column-4">
          <h3 class="sk-uppercase">Heading 3</h3>

        <div class="column column-4">
          <h4 class="sk-uppercase">Heading 4</h4>

        <div class="column column-4">
          <h6 class="sk-uppercase">Heading 6</h6>
        </div>

        <div class="column column-6">
          <p>This is a paragraph</p>
        </div>
        <div class="column column-6">
          <a href="#">This is a link</a>
